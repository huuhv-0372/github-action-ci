name: Github Action test NodeJS CI
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.15.0'
    - name: Run Yarn install
      run: yarn install
    - name: Run lint
      run: yarn eslint
    - name: Run build
      run: yarn build
